<html>
	<head>
		<style>
			body {
				font: 14px Helvetica, Calibri, Arial, sans-serif;
				background: #eee;
				text-shadow: 1px 1px 0px #fff;
				width: 900px;
				margin: 0 auto;
				padding: 40px;
			}
			ul {
				list-style-type: none;
			}
			li {
				clear: left;
			}
			label {
				display: block;
				width: 250px;
				float: left;
				margin: 0 10px 40px 0;
			}
			span.hint {
				display: block;
				width: 250px;
				float: left;
				border-top: 1px solid #aaa;
				font-size: 12px;
				margin: 3px 20px 0 0;
			}
			.hint {
				color: #777;
				font-style: italic;
			}
			em, strong {
				font-weight: bold;
			}
			input, textarea { clear: right; }
			input.long {
				width: 400px;
			}
			textarea {
				font-family: Monaco, Consolas, "Courier New", monospace;
			}
			input[type="submit"] {
			}
			input.validation_error, textarea.validation_error, select.validation_error {
				border: 1px solid #d00;
			}
			p.validation_error { 
				border: 1px dashed #d00;
				background: #fdd;
				color: #d00;
				margin: 0 0 0 260px;
				padding: 5px;
				text-shadow: 1px 1px 0px #333;
			}
		</style>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="config.js" type="text/javascript"></script>
		<script src="options.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Linkify Extension for VersionOne</h1>
		<h2>Basic Options</h2>

		<p class='hint'>The <strong>VersionOne installation URL</strong> is the only option for which a value is required.</p>

		<ul>
			<li>
				<label for="v1BaseUrl">
					VersionOne installation URL:
					<span class='hint'>This is the URL of the default main page without the page part. Example: <code>https://www8.v1host.com/MyExampleAccountName/</code></span>
				</label>
				<input type="text" id="v1BaseUrl" class="long" />
			</li>
			<li>
				<label>
					Prefetch all links on page load?
					<span class='hint'>By default, this extension only loads VersionOne links when you mouse over an issue ID. Check this box to prefetch <em>all</em> links on page load. This may slow down the page initially.</span>
				</label>
				<input type="checkbox" id="prefetchAll" />
			</li>
			<li>
				<label>
					Exclusion selectors:
					<span class='hint'>One per line, list CSS selectors inside which any issue IDs will <em>not</em> be replaced.</span>
				</label>
				<textarea rows="20" cols="60" id="excludeSelectors"></textarea>
			</li>
			<li>
				<label>Exclude domains:
					<span class='hint'>One per line, list domains on which this extension will not run.</span>
				</label>
				<textarea rows="20" cols="60" id="excludeDomains"></textarea>
			</li>
		</ul>

		<h2>Advanced Options</h4>

		<p>Tinker here for more advanced customization of the extension.</p>

		<ul>
			<li>
				<label>
					Issue ID Regex:
					<span class='hint'>Must contain at least one capture group (set of parentheses).</span>
				</label>
				<input type="text" id="issueIdRegex" class="long" />
			</li>

			<li>
				<button id="btnSave">Save</button>
			</li>
		</ul>
	</body>
</html>
